<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoration Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timeline">
        <div class="timeline-line"></div> <!-- Central Line -->
        <div id="timeline-events"></div> <!-- Events Will Be Added Here -->
    </div>

    <div id="event-details">
        <h2 id="event-date"></h2>
        <h2 id="event-title"></h2>
        <p id="event-description"></p>
        <div id="event-links"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
